<!DOCTYPE HTML>

<!-- tipping.html -->
<!--  Input a cost and rate to display a tip amount -->
<html>
	<head>
		<meta charset = "utf-8">
		<title>Tipping</title>
		<script>

		var myAmount, myRate, myTip;

		var findTip = function() 
		{
			myAmount = +document.getElementById("myAmount").value;
			myRate = +document.getElementById("myRate").value;
	
			myTip = myAmount * myRate;
	
			document.getElementById("tip").innerHTML = "Tip: " + myTip;
		}
		</script>
	</head>

	<body>
		<label>Original Cost: <input type = "text" id = "myAmount"></label>
		<label>Tipping Rate: <input type = "text" id = "myRate"></label>
		<input type = "button" onclick="findTip();" value = "Find The Tip">
		<div id="tip"></div>
	</body>
</html>
